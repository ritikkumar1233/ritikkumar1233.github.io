<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>

    <h3>Images</h3>
    <img src="spider.jpg" width="500px" alt="spidrman">
    <figcaption>Spider-Man</figcaption>
    <figure>
        <img src="spider.jpg" width="500px" alt="spidrman">
        <figcaption>Spider-Man</figcaption>
    </figure>

    <h3>Audio files</h3>
    <audio controls>
        <source src="boot.mp3">
    </audio>

    <h3>Video</h3>
    <video height="200px" width="300px" controls>
        <source src="st1.mp4">
    </video>
    <video height="200px" width="300px" controls>
        <source src="st1.mp4">
        <track
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        >
        <track
        src="subtitles2.vtt"
        kind="subtitles"
        srclang="hn"
        label="Hindi"
        >

    </video>
    <video width="300px" height="200px" autoplay muted controls>
        <source src="st1.mp4">
    </video>
</body>
</html>
